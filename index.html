    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <title>Team Profiles rotation || code_crafts_man</title>

          </text>

      </label>

        <svg viewBox="0 0 300 300">

            <textPath xlink:href="#circlePath">

          </text>

    <!-- SVG template for dynamic text -->
    <svg
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 300 300"
      width="0"
      height="0"
    >
      <defs>
        <path
          id="circlePath"
          d="M 150, 150 m -100, 0 a 100,100 0 0,1 200,0 a 
          100,100 0 0,1 -200,0"
        />
      </defs>
    </svg>

    <script src="script.js"></script>
  </body>
</html>
